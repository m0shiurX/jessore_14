<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">

  <nav class="navbar navbar-expand-sm bg-light justify-content-between">
    <a href="#" class="navbar-brand">LOGO</a>
    <!-- Links -->
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
  
  </nav>



  <div id="top_carousel" class="carousel slide" data-ride="carousel">

    <!-- Carousel Inner -->
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="./assets/workformhome.jpg" class="img-fluid" alt="">
      </div>

      <div class="carousel-item">
        <img src="./assets/flower.jpg" class="img-fluid" alt="">
      </div>

      <div class="carousel-item">
        <img src="./assets/la.jpg" class="img-fluid" alt="">
      </div>

      <div class="carousel-item">
        <img src="./assets/la.jpg" class="img-fluid" alt="">
      </div>

    </div>

    <!-- Carousel Control -->
    <a href="#top_carousel" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>

    <a href="#top_carousel" class="carousel-control-next" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>


    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#top_carousel" data-slide-to="0" class="active"></li>
      <li data-target="#top_carousel" data-slide-to="1" class=""></li>
      <li data-target="#top_carousel" data-slide-to="2" class=""></li>
      <li data-target="#top_carousel" data-slide-to="3" class=""></li>
    </ul>


  </div>











</div>





<script src="./js/jquery.slim.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
